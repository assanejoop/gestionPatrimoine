<div class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold text-dark mb-2">Rapports et Exports</h1>
            <p class="text-gray-600">Suivre la génération de rapports et l'usage des données</p>
          </div>
          <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
            <!-- Period Selector -->
            <div class="relative">
              <select 
                class="appearance-none bg-white  rounded-lg px-4 py-2 pr-8 text-dark focus:outline-none focus:ring-2  font-inter" >
                <option class="text-dark text-sm font-inter" value="periode"> <i class="fa-regular fa-calendar"></i> Période</option>
                <option>Cette semaine</option>
                <option>Ce mois</option>
                <option selected>Cette année</option>
                <option>Toutes les périodes</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-dark">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
            
    
            
            <!-- Region Selector -->
            <div class="relative">
              <select 
                class="appearance-none bg-white rounded-[10px] px-4 py-2 pr-8 text-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option>Région</option>
                <option selected>Toutes les régions</option>
                <option>Dakar</option>
                <option>Thiès</option>
                <option>Saint-Louis</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-dark">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
            
            <div class="relative inline-block text-left">
              <!-- Bouton principal -->
              <button 
              (click)="toggleDropdown()"
                class="bg-[#3072BC] hover:bg-[#3072BC] text-white px-6 py-2 rounded-[5px] flex items-center gap-2 transition-colors duration-200 p-[10px]">
                <!-- <i class="fa-solid fa-up-right-from-square"></i> -->
                 <img src="assets/images/icones/export.png" alt="" srcset="">
                Exporter
              </button>
        
              <!-- Menu dropdown -->
              <div
                *ngIf="isOpen"
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                [@slideInOut]
              >
                <div class="py-1">
                  <!-- En-tête du dropdown -->
                  <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-100">
                    Exporter sous
                  </div>
                  
                  <!-- Option PDF -->
                  <button
                    (click)="exportToPDF()"
                    class="group flex items-center w-full px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-150"
                  >
                    <!-- Icône PDF -->
                    <div class="flex-shrink-0 w-8 h-8 mr-3  rounded flex items-center justify-center">
                      <img src="assets/images/icones/pdf.png" alt="" srcset="">
                    </div>
                    <span class="font-medium">PDF</span>
                  </button>
        
                  <!-- Option Excel -->
                  <button
                    (click)="exportToExcel()"
                    class="group flex items-center w-full px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-150"
                  >
                    <!-- Icône Excel -->
                    <div class="flex-shrink-0 w-8 h-8 mr-3 rounded flex items-center justify-center">
                      <img src="assets/images/icones/excel.png" alt="" srcset="">
                    </div>
                    <span class="font-medium">EXCEL</span>
                  </button>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
  
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white rounded-lg  p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-600 mb-1">Rapports générés</p>
              <p class="text-3xl font-bold text-gray-900">248</p>
            </div>
            <div class="w-12 h-12  bg-white shadow-[0px_2px_10px_0px_#7C8DB51F] rounded-lg flex items-center justify-center">
              <img src="assets/images/icones/users1.png" alt="" srcset="">
               </div>
          </div>
        </div>
  
        <div class="bg-white rounded-lg  p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-600 mb-1">Ce mois-ci</p>
              <p class="text-3xl font-bold text-gray-900">28</p>
            </div>
            <div class="w-12 h-12  bg-white shadow-[0px_2px_10px_0px_#7C8DB51F] rounded-lg flex items-center justify-center">
              <img src="assets/images/icones/check.png" alt="" srcset="">
              </div>
          </div>
        </div>
  
        <div class="bg-white rounded-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-600 mb-1">Exports</p>
              <p class="text-3xl font-bold text-gray-900">156</p>
            </div>
            <div class="w-12 h-12  bg-white shadow-[0px_2px_10px_0px_#7C8DB51F] rounded-lg flex items-center justify-center">
              <img src="assets/images/icones/check.png" alt="" srcset="">
               </div>
          </div>
        </div>
      </div>
  
      <!-- Charts Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Types de rapports générés -->
        <div class="bg-white rounded-lg p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Types de rapports générés</h3>
          <div class="h-64">
            <canvas id="reportTypesChart"></canvas>
          </div>
        </div>
  
        <!-- Nombre de rapports générés -->
        <div class="bg-white rounded-lg  p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Nombre de rapports générés</h3>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Mensuel</span>
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          <div class="h-64">
            <canvas id="monthlyReportsChart"></canvas>
          </div>
        </div>
  
        <!-- Exportations par type de données -->
        <div class="bg-white rounded-lg p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Exportations par type de données</h3>
          <div class="h-64">
            <canvas id="exportTypesChart"></canvas>
          </div>
        </div>
  
        <!-- Fréquence des exports -->
        <div class="bg-white rounded-lg  p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Fréquence des exports</h3>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Hebdomadaire</span>
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          <div class="h-64">
            <canvas id="exportFrequencyChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
